<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictac.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body class="bg-primary">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12 text-center fs-1 fw-bolder text-white">TIC-TAC-TOE</div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-4 box" id="box1"><button type="button" id="bt1" class="btn btn-light w-100 p-4 fw-bolder" onclick="play1(); check()" ><i class="fas fa-smile"></i></button></div>
            <div class="col-4 box" id="box2"><button type="button" id="bt2" class="btn btn-light w-100 p-4 fw-bolder" onclick="play2(); check()"><i class="fas fa-smile"></i></button></div>
            <div class="col-4 box" id="box3"><button type="button" id="bt3" class="btn btn-light w-100 p-4 fw-bolder" onclick="play3(); check()"><i class="fas fa-smile"></i></button></div>
        </div>
        <div class="row">
            <div class="col-4 box" id="box4"><button type="button" id="bt4" class="btn btn-light w-100 p-4 fw-bolder" onclick="play4(); check()"><i class="fas fa-smile"></i></button></div>
            <div class="col-4 box" id="box5"><button type="button" id="bt5" class="btn btn-light w-100 p-4 fw-bolder" onclick="play5() ; check()"><i class="fas fa-smile"></i></button></div>
            <div class="col-4 box" id="box6"><button type="button" id="bt6" class="btn btn-light w-100 p-4 fw-bolder" onclick="play6(); check()"><i class="fas fa-smile"></i></button></div>
        </div>

        <div class="row">
            <div class="col-4 box" id="box7"><button type="button" id="bt7" class="btn btn-light w-100 p-4 fw-bolder" onclick="play7(); check()"><i class="fas fa-smile"></i></button></div>
            <div class="col-4 box" id="box8"><button type="button" id="bt8" class="btn btn-light w-100 p-4 fw-bolder" onclick="play8(); check()"><i class="fas fa-smile"></i></button></div>
            <div class="col-4 box" id="box9"><button type="button" id="bt9" class="btn btn-light w-100 p-4 fw-bolder" onclick="play9() ; check()"><i class="fas fa-smile"></i></button></div>
        </div>

        <div class="row mt-5">
            <select class="form-select fw-bold" id="selectsign" aria-label="Default select example">
                <option selected value="none">Select X or O for player 1</option>
                <option value="X">X</option>
                <option value="O">0</option>
               </select>

        </div>
        <div class="row mt-3">
            <div class="col-md-2 col-12 "><button type="button" class="btn btn-light  w-100 " onclick="start()">Submit Sybmol</button></div>
            <div class="col-md-2 col-12  mt-md-0 mt-2"><button type="button" class="btn btn-danger  w-100 " onclick="clearall()">Restart</button></div>
        </div>


    </div>

    <div class="container mt-4" id="board">
        <div class="row">
            <div class="col-12 fw-bold">Selection:
                <div id="turn"></div>
            </div>
        </div>

        <div class="row  mt-2">
            <div class="col-12 fw-bold">Chance:
                <div id="chance"></div>
            </div>
        </div>

        <div class="row  mt-2">
            <div class="col-12 fw-bold">Winner:
                <div id="winner"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-12 text-center fs-1 text-white">Developed By Vector</div>
        </div>
    </div>

</body>

</html>
